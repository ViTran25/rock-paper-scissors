<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main">
            <div class="result-container">
                <div class="round-result">First to win 5 points win the game</div>
                <div class="score-board"></div>
            </div>

            <div class="button-container">
                <button class="selection-button" id="rock">✊</button>
                <button class="selection-button" id="paper">🖐️</button>
                <button class="selection-button" id="scissors">✌️</button>
            </div>
            
            <div class="winner-result"></div>
        </div>
    </body>
</html>

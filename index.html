<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <button class="selection-button" id="rock">ROCK</button>
        <button class="selection-button" id="paper">PAPER</button>
        <button class="selection-button" id="scissors">SCISSORS</button>

        <div class="result-container">
            <div class="score-board"></div>

            <div class="winner-result"></div
        </div>
    </body>
</html>
